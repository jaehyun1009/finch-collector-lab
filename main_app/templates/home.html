{% extends 'base.html' %}

{% block content %}
{% if not user.is_authenticated %}
<section>
  <form action={% url 'home' %} method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value={{next}}>
    <button type="submit">Login</button>
  </form>
</section>
{% else %}
<h1>Welcome to Finch Collector</h1>
{% endif %}
{% endblock %}
