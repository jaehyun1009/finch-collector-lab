{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
  {% for finch in finches %}
    <a href="{% url 'finches_detail' finch.id %}">
      <h2>{{finch.name}}</h2>
    </a>
    {% if finch.age > 0 %}
      <p>A {{finch.age}} year old {{finch.breed}}</p>
    {% else %}
      <p>A {{finch.breed}} finch.</p>
    {% endif %}
    <p>{{finch.description}}</p>
  {% endfor %}
{% endblock %}
