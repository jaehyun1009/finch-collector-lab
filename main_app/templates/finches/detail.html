{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{finch.name}}</h1>
{% if finch.age > 0 %}
  <h2>A {{finch.age}} year old {{finch.breed}}</h2>
{% else %}
  <h2>A {{finch.breed}} finch.</h2>
{% endif %}
<p>{{finch.description}}</p>
<div>
  <a href={% url 'finches_update' finch.id %}>Edit</a>
  <a href={% url 'finches_delete' finch.id %}>Delete</a>
</div>
{% endblock %}
