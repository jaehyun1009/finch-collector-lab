{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Delete Toy?</h1>
<h2>Are you sure you want to delete {{object.name}}?</h2>
<form action="" method="POST">
  {% csrf_token %}
  <a href={% url 'toys_detail' toy.id %}>
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>
{% endblock %}
