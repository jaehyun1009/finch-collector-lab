{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if object %}
  <h1>Edit {{object.name}}</h1>
{% else %}
  <h1>Add a Finch</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type="submit">Submit!</button>
</form>
{% endblock %}
